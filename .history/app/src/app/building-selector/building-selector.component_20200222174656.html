
<div fxFlex="grow" fxLayout="column">

    <div *ngIf="buildings && buildings.length" fxFlex="grow" fxLayout="row" fxLayoutAlign="space-between center">
        <mat-form-field fxFlex="90%">
            <mat-label>Select building</mat-label>
            <mat-select (selectionChange)="onBuildingSelectionChange()" [(ngModel)]="selectedBuilding">
                <mat-option *ngFor="let item of buildings" [value]="item">
                    {{item.name.value}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-icon (click)="toggleAddMode()">add_circle_outline</mat-icon>
    </div>

    <div fxFlex="grow" *ngIf="!buildings || !buildings.length || addMode" fxLayout="column">
        <mat-form-field fxFlex="grow">
            <mat-label>Name</mat-label>
            <input matInput placeholder="New building" [(ngModel)]="newBuildingName">
        </mat-form-field>
        <button fxFlex="grow" mat-stroked-button color="primary" (click)="addBuilding()">Add building</button>
    </div>

</div>
