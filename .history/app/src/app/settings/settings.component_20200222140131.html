<mat-accordion>

    <!-- DXF IMPORT -->
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          SETTINGS
        </mat-panel-title>
      </mat-expansion-panel-header>

      <div fxLayout="column">

        <mat-form-field fxFlex="grow">
            <input matInput placeholder="SPARQL-endpoint*" [(ngModel)]="settings.endpoint">
        </mat-form-field>

        <mat-form-field fxFlex="grow">
            <input matInput placeholder="Username" [(ngModel)]="settings.user">
        </mat-form-field>

        <mat-form-field fxFlex="grow">
            <input matInput placeholder="Password" type="password" [(ngModel)]="settings.password">
        </mat-form-field>

        </div>

      <button mat-stroked-button color="primary" (click)="saveSettings()">Save</button>

    </mat-expansion-panel>
</mat-accordion>
