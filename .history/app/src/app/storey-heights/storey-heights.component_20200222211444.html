<div fxFlex="grow" fxLayout="column">

    <mat-form-field *ngFor="let item of storeyHeights">
        <input matInput placeholder="{{item.name}} height" [value]="item.height">
        <mat-icon matSuffix *ngIf="item.height">save</mat-icon>
        {{event.target.value}}
    </mat-form-field>

</div>
